<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Coin Toss</title>
  </head>
  <body>
    <!-- Button trigger modal -->
  <button type="button" class=" btn btn-outline-info ml-3 mt-3 btn-sm " data-toggle="modal"
  data-target="#exampleModal">
  About
</button>

    <!-- Modal -->
  <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content text-light bg-secondary bg-gradient">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">About</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-lead h5">
        Simple Coin Toss Game. Enjoy :) <br>
        source : <a href="https://github.com/Super-DLT/Coin-Toss" class="text-warning" target="blank">Coin-Toss</a>
        <br>code by
        <a href="https://github.com/Super-DLT" class="text-warning" target="blank">Behnam Sheykhe.</a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-light btn-block" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
    <!-- Head -->
    <div class="container text-center mb-3 mt-1">
      
        <h1 class="text-danger">Coin Toss</h1>
        <!-- Result -->
        <div class="container mt-5">
            <div class="row">
              <div class="col-sm mb-3">
                Computer : <span class="computerSum">0</span>
              </div>
              <div class="col-sm">
                You : <span class="youSum">0</span>
              </div>
            </div>
          </div>
      </div>
      <!-- Coin  -->
      <div id="coin">
        <div class="side-a"></div>
        <div class="side-b"></div>
      </div>
      <h4 class="my-4 resHeader">Heads</h4>
      <div class="message">
        
        </h5>
      </div>
      
      <!-- Buttons -->
        <div class="container mt-5 text-center">
            <div class="row">
              <div class="col-sm mb-3">
                <button type="button" class="btn btn-warning btn-lg btn-block headsBtn">Heads</button>
              </div>
              <div class="col-sm">
                <button type="button" class="btn btn-warning btn-lg btn-block tailsBtn">Tails</button>
              </div>
            </div>
          </div>
      </div>
      <!-- History -->
      <hr>
      <h3 class="text-center text-info">History</h3>
      <div class="container mt-4 text-center">
            <div class="row">
              <div class="col mb-3">
                Computer
                <ul class="list-group list-group-horizontal-xxl mt-3 computerList">
                  </ul>
              </div>
              <div class="col  ">
                You
                <ul class="list-group list-group-horizontal-xxl mt-3 playerList">
                  </ul>
              </div>
            </div>
          </div>
      </div>
    <script src="./app.js"></script>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
